---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prathamesh-sts
  labels:
    app: sts
spec:
  template:
    metadata:
      name: sts-temp
      labels:
        app: sts
    spec:
      containers:
        - name: sts-containers
          image: mysql
          env: 
            - name: MYSQL_ROOT_PASSWORD
              value: prathamesh
          ports: 3306
    selector: 
      matchLabels:
        app: sts
    replicas: 4
...

---
apiVersion: v1
kind: Service
metadata: sts-svc
spec:
  containerPort:
    - port: 80
      protocol: TCP
      targetPort: 3306
...
